<!DOCTYPE html>
<html>
<head>
    <title>Rate {{ course.title }}</title>
</head>
<body>
    <h1>Rate {{ course.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
